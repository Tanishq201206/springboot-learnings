<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<h2>All Users</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
    </tr>
</table>
</body>
</html>
