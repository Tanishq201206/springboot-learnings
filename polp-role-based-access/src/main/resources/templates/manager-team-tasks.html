<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Tasks - Manager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Team Tasks</h1>

    <table class="styled-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Assigned To</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Task Title</td>
            <td th:text="${task.description}">Task Description</td>
            <td th:text="${task.dueDate}">Due Date</td>
            <td th:text="${task.assignedTo.username}">Username</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="nav-button">Back to Dashboard</a>
</div>
</body>
</html>
